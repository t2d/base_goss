---
- name: Install ca-certificates
  apt:
    name: ca-certificates
  register: network_access
  until: network_access is success
  retries: 10
  delay: 2
  when: ansible_os_family == 'Debian'
  tags:
    - base_goss

- name: "get goss binary"
  become: no
  delegate_to: localhost
  get_url:
    url: "https://github.com/aelsabbahy/goss/releases/download/{{ goss_version }}/goss-linux-amd64"
    sha256sum: "{{ goss[goss_version].sha256sum }}"
    validate_certs: no  # for the proxy chain
    dest: "/tmp/goss"
    mode: 0755
  register: network_access
  until: network_access is success
  retries: 10
  delay: 2
  tags:
    - base_goss

- name: Ensure we have local copy of goss
  become: no
  delegate_to: localhost
  stat:
    path: /tmp/goss
  register: goss_bin
  tags:
    - base_goss

- name: "copy goss to remote"
  copy:
    src: "/tmp/goss"
    dest: "{{ goss_path }}/goss"
    owner: root
    group: root
    mode: 0755
  when: goss_bin.stat.exists
  tags:
    - base_goss

- name: "copy dgoss to remote"
  copy:
    src: "dgoss"
    dest: "{{ goss_path }}/dgoss"
    mode: 0755
  no_log: yes
  tags:
    - base_goss

- name: "ensure {{ goss_test_directory }} exists"
  file:
    path: "{{ goss_test_directory }}"
    state: directory
    owner: root
    group: root
    mode: "{{ goss_test_directory_mode }}"
  tags:
    - base_goss

- name: "copy test_goss.yaml to remote"
  template:
    src: test_goss.yaml.j2
    dest: "{{ goss_test_directory }}/test_goss.yaml"
  tags:
    - base_goss

- name: "copy goss.yaml to remote"
  template:
    src: goss.yaml.j2
    dest: "/root/goss.yaml"
  tags:
    - base_goss
    - validate

- name: Ensure we have remote copy of goss
  stat:
    path: "{{ goss_dst }}"
  register: goss_bin_remote
  tags:
    - base_goss
    - validate

- name: Execute Goss tests
  command: "{{ goss_dst }} -g /root/goss.yaml validate --format {{ goss_format }}"
  when: goss_bin_remote.stat.exists
  register: test_results
  changed_when: false
  check_mode: false
  ignore_errors: true
  tags:
    - base_goss
    - validate

- name: Display details about the Goss results
  debug:
    msg: "{{ test_results.stdout_lines }}"
  tags:
    - base_goss
    - validate

- name: Fail when tests fail
  fail:
    msg: "Goss failed to validate"
  when: test_results.rc != 0
  tags:
    - base_goss
    - validate
